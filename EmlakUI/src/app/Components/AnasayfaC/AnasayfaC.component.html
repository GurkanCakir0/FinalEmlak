<div class="container-fluid"> 
  <div class="row mt-1">
    <section>
      <mat-carousel  
      timings="250ms ease-in"
      [autoplay]="true"
      interval="5000"
      color="primary"
      maxWidth="auto"
      proportion="35"
      slides="3"
      [loop]="true"
      [hideArrows]="false"
      [hideIndicators]="false"
      [useKeyboard]="true"
      [useMouseWheel]="false"
      orientation="ltr"
    >
    <mat-carousel-slide  #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"> 
    </mat-carousel-slide>
    </mat-carousel>
    </section>
  </div>
</div>

    </div>

</section>
