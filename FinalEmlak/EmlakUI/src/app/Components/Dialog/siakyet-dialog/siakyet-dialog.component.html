<mat-toolbar color="primary" class="mat-elevation-z6">
  <span>{{dialogBaslik}}</span>
</mat-toolbar>
<div class="container">
  <form [formGroup]="frm">
    <mat-form-field appearance="outline">
      <mat-label>Üye Adı</mat-label>
      <input matInput placeholder="Üye Adı" formControlName="Suyeid" name="Suyeid" type="text" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>İlan</mat-label>
      <input matInput placeholder="İlan" formControlName="Silanid" name="Silanid" type="text" required>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Şikayet İçerik</mat-label>
      <input matInput placeholder="Şikayet İçerik" formControlName="sikayeticerik" name="sikayeticerik" type="text" required>
    </mat-form-field>
  </form>
</div>
<p>&nbsp;</p>
<button mat-raised-button color="primary" (click)="dialogRef.close(frm.value)" [disabled]="frm.invalid">Kaydet</button>&nbsp;
<button mat-raised-button color="warn" (click)="dialogRef.close()">İptal</button>&nbsp;
